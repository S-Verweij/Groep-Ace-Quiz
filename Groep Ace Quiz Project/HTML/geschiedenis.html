<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Quiz: Geschiedenis</title>
    <link rel="stylesheet" href="/Groep Ace Quiz Project/css/geschiedenis.css">
</head>

<body>
    <header>
        <h1 id="playerName">Â </h1>
    </header>

    <aside class="interactive-buttons">
        <!-- Speler Naam Knop -->
        <button id="playerNameButton">
            Verander hier je naam!
        </button>
        <button id="reset-button">
                <a class="button-home" href="/Groep Ace Quiz Project/index.html">Terug naar start</a>
            </button>
        <button id="power-up">
            50/50 Power Up
        </button>
    </aside>
    <div class="startCard">
        <main class="cards-container">
            <div class="card" onclick="startQuiz ('geschiedenis')">
                <div class="card-titel">
                    <h1>Klik op mij om te beginnen!</h1>
                </div>
                <img class="image-quiz" src="/Groep Ace Quiz Project/img/Goated-image.jpg" width="400" height="300"
                    alt="auto-image" />
            </div>
        </main>
    </div>
    <div class="wrapperGame">
        <div id="resultaat" style="display: none">
            <h2>Vragen Goed: <span id="score"></span></h2>
            <button id="resultaat-button" onclick="location.reload()">
                Probeer Opnieuw
            </button>
            <!-- Reset Knop -->
            <button id="reset-button">
                <a class="button-home" href="/Groep Ace Quiz Project/index.html">Terug naar start</a>
            </button>
        </div>
        <!--Volgende Button-->
        <div id="quiz" style="display: none">
            <h2 id="vraag"></h2>
            <div id="opties"></div>
            <button id="volgende" onclick="volgendeVraag()">Volgende</button>
        </div>
    </div>



    <script src="/Groep Ace Quiz Project/javascript/geschiedenis.js"></script>
</body>

</html>
